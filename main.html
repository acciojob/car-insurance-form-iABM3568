<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="POST">
        <h2>Car Insurance Registration</h2>
        
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>

        <div class="form-group">
            <label>Gender</label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>
        </div>

        <div class="form-group">
            <label for="cars">Car Brands</label>
            <select id="cars">
                <option value="">Select a brand</option>
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Mercedes">Mercedes</option>
            </select>
        </div>

        <div class="form-group">
            <label for="carage">Car Age</label>
            <input type="number" id="carage" required>
        </div>

        <div class="form-group">
            <label for="dop">Date of Purchase (dop)</label>
            <input type="date" id="dop" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>

        <button type="submit">Submit</button>
    </form>



	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
